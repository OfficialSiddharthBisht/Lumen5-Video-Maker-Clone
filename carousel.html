<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  width: 75%;
  height: 400px;
  
  position: relative;
  margin: auto;
}
.slideshow-container img
{
    width: 10px;
    height: 400px;
    border-radius: 12px;
    

}
.mySlides {
  display: none;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: black;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 50px;
  background-color: rgb(223, 204, 204);
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: -25px;
  width: 55px;
  padding-left: 25px;
  border-radius: 50%;
}
.prev
{
  left: -25px;
  width: 55px;
  padding-left: 25px;
  border-radius: 50%;
}


/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color:white;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
.active:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>
<body>
   <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-berkshire-bg.png" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
    
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-siemens-bg.png" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-dnv-bg.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-mhi-bg.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-ncstate-bg.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-cms-bg.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <div class="mySlides fade">
        <img src="https://storage.googleapis.com/lumen5-site-images/carousel-mondadori-bg.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
<script>
   let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  
  slides[slideIndex-1].style.display = "block";
  
}
</script>
</html>
