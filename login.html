<script>
   var userData=JSON.parse(localStorage.getItem('userData'));
   document.getElementById("showContainer").addEventListener('click',showPass);
    document.querySelector('form'),addEventListener('submit',login);
    function login()
    {
        event.preventDefault();
        var loginObj={
            email:document.getElementById("email").value,
            password:document.getElementById("password").value,
        }
        userData.forEach((element,index) => {
           if(loginObj.email==element.email && loginObj.password==element.password)
           {
               alert("Login Successfull");
               window.location.href='index.html';

           } 
           else{
               
               if(index==userData.length)
               {
                alert("Invalid Credentials")
                window.location.href='signup.html';
               }
           }
        });
    } 
    function showPass()
    {
        var x=document.getElementById("password");

        if (x.type === "password") {
                x.type = "text";
                document.getElementById("showText").textContent="Hide";
            } else {
                x.type = "password";
                document.getElementById("showText").textContent="Show";
            }
    }
